{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block content %}
<!--center-->
  <div class="col-sm-6">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel-heading">Feedback</div>
        <hr>
        <p>Please use the following form to give your feedback or to make a contact.</p>
        <br>
        {% if feedback_posted %}
        <h3>Sent</h3>
        {% endif %}
        <form action="." method="post">
        {{feedback_form|crispy}}
        {% csrf_token %}
        <input class="btn btn-default" type="submit" value="Send" />
        </form>




    </div>
    </div>

 

    <hr>
  </div><!--/center-->
{% endblock %}
