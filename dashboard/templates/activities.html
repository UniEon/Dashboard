{% extends "index.html" %}  
{% load humanize %}
{% block content %}
  <!--center-->
  <div class="col-sm-6">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel-heading">Activities</div>
        <hr>
        {% for event in events %}
        <p><a href="{{ event.Object.get_absolute_url }}"> {{event}}</a> {{event.created|naturaltime}}</p>
        {% empty %}
        <p>No activities yet.</p>
        {% endfor %}
    </div>
    </div>

 
    <hr>
    {% include "pagination.html" with page=events %}
    <hr>
  </div><!--/center-->
{% endblock %}
